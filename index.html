<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Week 10 Assignment</title>
    <h1>Week 10 Assignment - Luis</h1>
</head>
<body>
    <div class="container mt-5">
        <h2>Sign In Sheet</h2>
        <table id="dataTable" class="table mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Luis</td>
                    <td>22</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>William</td>
                    <td>18</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Allen</td>
                    <td>16</td>
                </tr>
            </tbody>
        </table>
        <form id="addForm" class="mt-3">
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="idInput">ID</label>
                    <input type="number" class="form-control" id="idInput" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="nameInput">Name</label>
                    <input type="text" class="form-control" id="nameInput" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="ageInput">Age</label>
                    <input type="number" class="form-control" id="ageInput" required>
                </div>
                <div class="form-group col-md-2 mt-auto">
                    <button type="submit" class="btn btn-primary mt-4">Add</button>
                </div>   
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
